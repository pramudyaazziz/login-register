<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
</head>

<body>
  <div class="container">
    <div class="login-form">
      <h1>Login</h1>
      <form action="#" method="post">
        <div class="text-field">
          <label>Username</label>
          <div class="input">
            <input type="text" placeholder="Type your Username" required />
            <i class="bi bi-person"></i>
            <span></span>
          </div>
        </div>
        <div class="text-field">
          <label>Password</label>
          <div class="input">
            <input type="password" placeholder="Type your Password" required id="password" />
            <i class="icon bi bi-key"></i>
            <i class="show bi bi-eye-slash" onclick="showPassword()" id="togglePassword"></i>
            <span></span>
          </div>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
        <input class="submit-form" type="submit" value="LOGIN" />
        <div class="option">
          Not a member? <a href="register.html">Sign up</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function showPassword() {
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.getElementById("password");
      if (password.type === "password") {
        password.type = "text";
      } else {
        password.type = "password";
      }
      togglePassword.classList.toggle("bi-eye");
    }
  </script>
</body>

</html>
