<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
</head>

<body>
    <div class="container">
        <div class="register-form">
            <h1>Register</h1>
            <form action="#" method="post">
                <div class="text-field">
                    <label>Username</label>
                    <div class="input">
                        <input type="text" placeholder="Type your Username" required />
                        <i class="bi bi-person"></i>
                        <span></span>
                    </div>
                </div>
                <div class="text-field">
                    <label>Email</label>
                    <div class="input">
                        <input type="email" placeholder="Type your Email" required />
                        <i class="bi bi-envelope"></i>
                        <span></span>
                    </div>
                </div>
                <div class="text-field">
                    <label>Password</label>
                    <div class="input">
                        <input type="password" placeholder="Type your Password" required id="password" />
                        <i class="icon bi bi-key"></i>
                        <i class="show bi bi-eye-slash" onclick="showPassword()" id="togglePassword"></i>
                        <span></span>
                    </div>
                </div>
                <div class="text-field">
                    <label>Confirm Password</label>
                    <div class="input">
                        <input type="password" placeholder="Confirmation Password" required id="confirmPassword" />
                        <i class="icon bi bi-key"></i>
                        <i class="show bi bi-eye-slash" onclick="showPassword()" id="toggleConfirmPassword"></i>
                        <span></span>
                    </div>
                </div>
                <input class="submit-form" type="submit" value="REGISTER" />
                <div class="option">
                    Already have account? <a href="index.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        function showPassword() {
            const togglePassword = document.querySelector("#togglePassword");
            const toggleConfirmPassword = document.querySelector(
                "#toggleConfirmPassword"
            );
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirmPassword");
            if (password.type && confirmPassword.type === "password") {
                password.type = "text";
                confirmPassword.type = "text";
            } else {
                password.type = "password";
                confirmPassword.type = "password";
            }
            togglePassword.classList.toggle("bi-eye");
            toggleConfirmPassword.classList.toggle("bi-eye");
        }
    </script>
</body>

</html>
